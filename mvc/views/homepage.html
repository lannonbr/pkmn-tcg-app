<include src="layouts/main">
  <arg pageContent>
    <article id="homepage">
      <div id="homepage-header">
        <p>Tracking prices for {count} cards:</p>
        <a href="/new">Browse Cards</a>
      </div>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Identifier</th>
            <th>Rarity</th>
            <th>Requested Price</th>
            <th>Current Market Price</th>
            <th>TCGPlayer Link</th>
            <th>Next Run</th>
            <th>Edit</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
          <loop through="cards" val="card">
            <tr>
              <td>{card.cardName}</td>
              <td><a href="/card/{card.identifier}">{card.identifier}</a></td>
              <td>{card.rarity}</td>
              <td>{card.requestedPrice}</td>
              <td>{card.marketPrice}</td>
              <td><a href="{card.tcgLink}">TCGPlayer</a></td>
              <td>{card.nextRun}</td>
              <td><button>...</button></td>
              <td>
                <a class="remove" href="/removeCard/{card.identifier}">X</a>
              </td>
            </tr>
          </loop>
        </tbody>
      </table>
    </article>
  </arg>
</include>
